{%extends "master.html"%} {%block title%}Survey questions{%endblock%} {%block
main%}
<div>{{questions.question}}</div>
<form action="/questions/choice">
  {%for choice in questions.choices%}
  <div>
    <input
      id="{{choice}}"
      type="radio"
      value="{{choice}}"
      name="survey_choice"
    />
    <label for="{{choice}}">{{choice}}</label>
  </div>
  {%endfor%}
  <button>Submit</button>
</form>

{%endblock%}
