{% extends 'base.html' %} {%block title%}Home | Mad Lips{%endblock%} {%block
main%}
<div>
  <form action="/story" class="form">
    <div class="form_group">
      <label for="place">Place</label>
      <input id="place" name="place" type="text" />
    </div>
    <div class="form_group">
      <label for="noun">Noun</label>
      <input id="noun" name="noun" type="text" />
    </div>
    <div class="form_group">
      <label for="verb">Verb</label>
      <input id="verb" name="verb" type="text" />
    </div>
    <div class="form_group">
      <label for="adjective">Adjective</label>
      <input id="adjective" name="adjective" type="text" />
    </div>
    <div class="form_group">
      <label for="plural_noun">Plural Noun</label>
      <input id="plural_noun" name="plural_noun" type="text" />
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
{%endblock%}
